# LumosPath Database Configuration
# This file contains database connection settings

# Database Type: h2 (default), sqlite, mysql, postgresql
db.type=h2

# H2 Database Configuration (Default - Embedded File Mode)
db.url=jdbc:h2:file:./lumospath;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
db.driver=org.h2.Driver
db.username=sa
db.password=

# SQLite Configuration (Alternative - Uncomment to use SQLite)
#db.url=jdbc:sqlite:lumospath.db
#db.driver=org.sqlite.JDBC
#db.username=
#db.password=

# MySQL Configuration (Uncomment to use MySQL)
#db.url=jdbc:mysql://localhost:3306/lumospath?useSSL=false&serverTimezone=UTC
#db.driver=com.mysql.cj.jdbc.Driver
#db.username=lumos_user
#db.password=your_password

# PostgreSQL Configuration (Uncomment to use PostgreSQL)
#db.url=jdbc:postgresql://localhost:5432/lumospath
#db.driver=org.postgresql.Driver
#db.username=lumos_user
#db.password=your_password

# Connection Pool Settings
db.pool.maxConnections=10
db.pool.minConnections=2
db.pool.connectionTimeout=30000

# Database Schema Settings
db.schema.auto_create=true
db.schema.auto_update=true
db.schema.insert_default_data=true

# Performance Settings
db.performance.batch_size=100
db.performance.query_timeout=30
db.performance.enable_query_logging=false